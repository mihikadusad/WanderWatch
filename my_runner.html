<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9O-IBhyS5pAgGmMCNZialqSKxnG86ZpM&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <gmp-map center="42.36032485961914,-71.08727264404297" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="42.36032485961914,-71.08727264404297" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
